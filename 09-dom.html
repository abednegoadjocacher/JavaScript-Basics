<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .btn-1{
            border: none;
            background-color: #113680;
            color: white;
            font-weight: bold;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        <button class="btn-1">Jesus</button>
        <button class="Js btn-1">Jesus is coming</button>




    <script>

        //The DOM in JS can be used to access any element in the html.
    //   document.body.innerHTML = 'God';

    document.querySelector('.Js').innerHTML = 'Omega';
    </script>

</html>
