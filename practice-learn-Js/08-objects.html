<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        //This is  objects
        //Objects can be access using dot notation or square brace 
    const product = {
        name: 'sock',
        quantity: 67,
        year: 2025,
        price: 100,
    }
    console.log(product);
    console.log(product.name = 'cotton sock');
    const jsonObject = JSON.stringify(product);
    console.log(jsonObject);
    console.log(JSON.parse(jsonObject));
    </script>
</body>
</html>
